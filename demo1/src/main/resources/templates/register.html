<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body bgcolor="#00ffff">
<h1>注册界面</h1>
<form th:action="@{/RegisterSuccess}">
    用户名：<input type="text" name="username" placeholder="请输入用户名" required><br>
    密码：<input type="text" name="password" placeholder="请输入密码" required><br>
    <input type="submit" value="注册">
</form>
</body>
<form th:action="@{/toLogin}">
    <input type="submit" value="登录">
</form>
</html>
