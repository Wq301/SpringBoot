<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AJAX GET 请求</title>
    
</head>
<body>
    <button id="result">点击发送请求</button>

    <script>
        $('#result').onclick(function (){
           $.ajax({
               url: '/hello',
               type: 'GET',
               data: 'username=root',
               dataType: 'json',
               success: function (data) {
                   console.log(data);
               },
               error: function (){
                   console.log("404!!!");
               }
           });
        });
    </script>
</body>
</html>
